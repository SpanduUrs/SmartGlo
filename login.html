<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGlo</title>
    
    <link rel="stylesheet" href="log.css">
</head>
<body>

    <!-- ðŸŒŠ Animated Gradient Background -->
  <div class="background">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

    <section>
      <div class="login-box" id="login-box">
        <form action="http://localhost/login" method="POST" id="loginForm">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>    
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
                
            </div>
            <button type="submit">Login</button>
             
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
        </form>
      </div>
   

       <div class="register-box" id="register-box" style="display: none;">
          <form action="http://localhost:5000/register" method="POST" id="registerForm">
            <h2>Registration</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>    
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" name="email" required>
                    <label>Email</label>    
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
            </div>
            <!-- <input type="submit"> -->
             <button type="submit">Submit</button>
            <div class="register-link">
                <p> Already have an account? <a href="#" onclick="showLogin()">Login</a> </p>
            </div>
          </form>
        </div>

     </section>  
     
   
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>

</html>
